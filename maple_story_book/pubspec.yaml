name: maple_story_book
description: "maple_story_book"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # http
  dio: 5.7.0
  retrofit: 4.4.1

  # router
  go_router: 14.2.7

  # data
  json_annotation: 4.9.0
  freezed_annotation: 2.4.4
  flutter_dotenv: ^5.1.0

  # log
  logger: 2.4.0

  # state management
  bloc: 8.1.4
  flutter_bloc: 8.1.6

  # storage
  flutter_secure_storage: 9.2.2

  # permission
  permission_handler: 11.3.1

  # format
  intl: 0.19.0

  # ui
  image_picker: 1.1.2
  google_fonts: 6.2.1
  cached_network_image: 3.4.1
  flutter_svg: 2.0.10+1
  fluttertoast: 8.2.8
  shimmer: 3.0.0
  flutter_screenutil: 5.9.3
  flutter_inappwebview: 6.0.0
  flutter_staggered_grid_view: 0.7.0
  flutter_native_splash: 2.4.1
  flutter_launcher_icons: 0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  freezed: 2.5.7
  build_runner: 2.4.12
  json_serializable: 6.8.0
  retrofit_generator: 9.1.2

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - maple_story_book.env

  fonts:
    - family: TaengGu
      fonts:
        - asset: assets/font/taeng_gu.ttf

flutter_native_splash:
  color: "#FFC067"
  image: assets/icons/logo_icon.png
  color_dark: "#FFC067"
  image_dark: "assets/icons/logo_icon.png"
  android: true
  ios: true
  web: true
  android_12:
    color: "#FFC067"
    image: assets/icons/logo_icon.png
    color_dark: "#FFC067"
    image_dark: "assets/icons/logo_icon.png"
  android_gravity: center
  ios_content_mode: center

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/maple_story.webp"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/maple_story.webp"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/maple_story.webp"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/maple_story.webp"